name: Worker Checks

on:
  pull_request:
    paths:
      - "server/**"
      - "types/**"
      - "scripts/smoke-routes.sh"
      - "tsconfig.server.json"
      - "package.json"
      - "wrangler.toml"
      - ".github/workflows/worker-checks.yml"
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "types/**"
      - "scripts/smoke-routes.sh"
      - "tsconfig.server.json"
      - "package.json"
      - "wrangler.toml"
      - ".github/workflows/worker-checks.yml"
  workflow_dispatch:

jobs:
  server-checks:
    name: Server Typecheck and Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck server
        run: npm run typecheck:server

      - name: Run route smoke tests
        run: npm run test:routes
